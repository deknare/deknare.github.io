    <style>
        .glowImage {
            width: 300px; /* Set the size of your image */
            height: auto; /* Maintain aspect ratio */
            animation: glow 2s infinite; /* Apply the glow animation */
            -webkit-animation: glow 2s infinite; /* For Safari support */
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.8)); /* Initial glow */
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 1)); /* Brightest glow */
            }
            100% {

    </style>
</head>
